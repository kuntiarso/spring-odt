# server properties
server.port=43201
# spring properties
spring.application.name=tokenservice
spring.banner.location=classpath:application-banner.txt
# datasource properties
spring.datasource.url=jdbc:mysql://localhost:3306/appodt?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root@secret
spring.datasource.hikari.schema=appodt
# hibernate properties
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false
# flyway properties
spring.flyway.enabled=true
spring.flyway.locations=classpath:db
spring.flyway.validate-on-migrate=true
spring.flyway.default-schema=appodt
# cache properties
spring.cache.type=redis
spring.cache.cache-names=accessTokens
# redis properties
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=appuser@secret
# doku properties
doku.merchant.key-store.location=classpath:keystore-merchant-pk.p12
doku.merchant.key-store.alias=keystore-merchant-private-key
doku.merchant.key-store.password=keystoremerchantpk@secret
doku.merchant.private-key.passphrase=keystoremerchantpk@secret
